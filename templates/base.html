<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgendAI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bookings/css/style.css' %}" type="text/css">
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-900">
                    <a href="{% url 'home' %}" class="hover:text-blue-600">AgendAI</a>
                </h1>
                <nav class="space-x-4">
                    <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600">Início</a>
                    <a href="{% url 'admin:index' %}" class="text-gray-700 hover:text-blue-600" target="_blank">Admin</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-gray-500 text-sm">
                © 2025 AgendAI. Sistema de agendamentos.
            </p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
